<!DOCTYPE html>
<html>
<head>
	<title> Pengisian Form </title>
</head>
<body>
	<h1>FORM HTML</h1>
	<br>

	Name : <input type="text" name="Nama">
	<br>
	<br>
	Gender :<input type="radio" name="jenis_kelamin" value="Man"> laki-laki
			<input type="radio" name="jenis_kelamin" value="Woman"> perempuan
	<br>
	<br>
	Address : <textarea name="alamat" cols="45" rows="5" align="center"> 	
	</textarea>
	<br>
	<br>
	Continent :<select name="location">
		<option value="SA">South America </option>
		<option value="NA">North America </option>
		<option value="EU">Europe </option>
		<option value="AF">Africa </option>
		<option value="AT">Antartica </option>
		<option value="AS">Asia </option>
		<option value="AU">Australia </option>
		</option>
	</select>
	<br>
	<br>
	Country : <input type="text" name="negara">
	<br>
	<br>
	Email : <input type="text" name="email">
	<br>
	<br>
	Photo : <input type="file" name="gambar" img src="research.png" width="200" height="20">
	<br>
	<br>
	Comment : <textarea name="komentar" cols="45" rows="5" align="center"> 	
	</textarea>
	<br>
	<br>
	<input type="submit" value="kirim" name="submit">
	<input type="reset" value="ulangi" name="reset">
	<input type="button" value="batal" name="cancel">
</body>
</html>
